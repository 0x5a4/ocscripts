-- remote = "the-remote"       -- address to synchronize to. THIS HAS TO BE SET!
-- port = 1000                 -- port to exchange messages on.
-- default_status = "starting" -- default status if none is set.
-- fetch_interval = 5          -- interval in which to fetch requested values from the remote.
-- timeout = 10                -- max amount of time allowed to pass between packets. a latency of 1 second 
                               -- is automatically accounted for.
-- enable_wakeup = true        -- configure the modem to automatically wake the system on '!wakeup!' messages. 
